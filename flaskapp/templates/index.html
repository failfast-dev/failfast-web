<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Bjorøy failfast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <style>
    body {
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .spiral {
      position: absolute;
      top: 16%;
      left: 77%;
      width: 78px;
      height: auto;
      z-index: 2;
      opacity: 1;
      transform-origin: center;
      animation: growSpinFade 3s ease-out forwards;
      pointer-events: none;
    }

    .logo {
      max-width: 90%;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      z-index: 1;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.4em;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #000;
      width: 0;
      max-width: 90%;
      animation:
        typing 3s steps(29, end) 2.5s forwards,
        stop-caret 0.1s linear 3.5s forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes growSpinFade {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(5400deg);
      }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes stop-caret {
      from { border-right: .15em solid #000; }
      to { border-right: none; }
    }

    .button-container {
      display: flex;
      gap: 16px;
      margin-top: 32px;
      z-index: 2;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cta {
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .cta.primary,
    .cta.secondary {
      border: 2px solid white;
      color: white;
      background-color: transparent;
    }

    .cta.primary:hover,
    .cta.secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      body {
        justify-content: flex-start;
        padding-top: 16vh;
      }

      .logo {
        max-width: 80vw;
      }

      .tagline {
        font-size: 1.1em;
        margin-top: 14px;
        max-width: 80vw;
        margin-left: auto;
        margin-right: 12vw;
        text-align: right;
      }

      .spiral {
        width: 38px;
        top: 11%;
        left: 85%;
      }

      .cta {
        font-size: 0.9rem;
        padding: 10px 16px;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='images/spiral_2.png') }}" alt="Spiral" class="spiral">
  <img src="{{ url_for('static', filename='images/logo_bjoroy_failfast_transparent.png') }}" alt="Bjorøy failfast logo" class="logo">
  <div class="tagline">LEARN FAST. BUILD.</div>

  <div class="button-container">
    <a href="{{ url_for('about') }}" class="cta primary">
      <span>Om meg</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-left: 6px;">
        <path d="M6 3a1 1 0 0 0 0 2h4.586L3 12.586a1 1 0 0 0 1.414 1.414L12 6.414V11a1 1 0 1 0 2 0V4a1 1 0 0 0-1-1H6z"/>
      </svg>
    </a>

    <a href="{{ url_for('cv') }}" class="cta secondary">
      <span>CV</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-left: 6px;">
        <path d="M6 3a1 1 0 0 0 0 2h4.586L3 12.586a1 1 0 0 0 1.414 1.414L12 6.414V11a1 1 0 1 0 2 0V4a1 1 0 0 0-1-1H6z"/>
      </svg>
    </a>
  </div>
</body>
</html>
